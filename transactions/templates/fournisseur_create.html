{% extends 'dashboard.html' %} 
{% block header%}Fournisseur{%endblock%}
{% block title%}Fournisseur{%endblock%} 
 {%block main%}
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    </div>
     
    {% endfor %}
  </ul>
{% endif %}


<h1 class="text-2xl font-bold text-gray-900 mb-4">Ajouter un fournisseur</h1>
<form method="post" class="w-full  pt-3 ">
  {% csrf_token %}
<div class="flex gap-x-20 flex-col ">
  <div class="flex flex-wrap -mx-3 mb-6 w-1/2">
    <div class="w-full px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="nom"
      >
        Nom du fournisseur
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="nom"
        type="text"
        placeholder="Entrez le nom du fournisseur"
        name="nom"
        required
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6  w-1/2">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="adresse"
      >
        Adresse du fournisseur
      </label>
      <input
        type="text"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="adresse"
        placeholder="Entrez l'adresse du fournisseur"
        name="adresse"
        required
      ></input>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6  w-1/2">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="adresse"
      >
        Telephone
      </label>
      <input
      type="text"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="telephone"
        placeholder="Entrez le numero du fournisseur"
        name="telephone"
        required
      ></input>
    </div>
  </div>
</div>

  <div class="flex w-1/2 justify-center mt-3">
    <button
      type="submit"
      class="inline-block px-6 py-2 leading-6 font-semibold text-white bg-amber-500 rounded-full hover:bg-amber-600 focus:outline-none w-1/2"
    >
      Enregistrer
    </button>
  </div>
</form>
{% endblock %}
