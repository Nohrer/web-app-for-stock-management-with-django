{% extends 'base.html'%} {%load static%}{% block content%}

<style>
  .main {
    transition: width 0.5s ease;
  }
</style>
<div
  class="w-72 min-h-screen fixed left-0 bg-sky-950 items-center flex flex-col  rounded-r-lg"
  id="nav"
>
  <div
    class="w-full bg-sky-950 relative flex flex-col py-5 items-center justify-center"
  >
    <img src="{% static 'users/logo.png'%}" alt="logo" class="w-20  " />
    <p class=" mt-2 text-center	uppercase	font-semibold text-l text-white">
      Wilaya de la Région <br />
      de L'Oriéntal
    </p>
  </div>

  <ul class="w-full flex flex-col">
    <li class="w-full rounded-md group">
      <a
        href="{% url 'users:dashboard_employee' %}"
        class="inline-flex w-full gap-2 h-full items-center py-3 pl-4 text-lg leading-5 transition duration-200 ease-in-out focus:outline-none border-transparent   font-medium text-amber-400 group-hover:text-sky-950 group-hover:bg-amber-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>

        Dashboard
      </a>
    </li>
    <li>
      <hr class="my-2 border-amber-400 mx-5" />
    </li>

    <li class="w-full rounded-md group">
      <a
        href="{% url 'transactions:bulletin_list_employee' %}"
        class="inline-flex w-full gap-2 h-full items-center py-3 pl-4 text-lg leading-5 transition duration-200 ease-in-out focus:outline-none border-transparent   font-medium text-amber-400 group-hover:text-sky-950 group-hover:bg-amber-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
          />
        </svg>

        Etat Bulletin de commande
      </a>
    </li>

    <li
      class="w-full bg-amber-400 rounded-lg border-sky-950 border-2 py-4 px-4 left-0 text-black absolute bottom-0 flex justify-between"
    >
      <div class="flex w-full justify-between h-full rounded-lg items-center">
        <p class="text-lg font-bold text-sky-950 ">{{nom}} {{prenom}}</p>
        <a href="{% url 'users:logout_user'%}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-red-700"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
            />
          </svg>
        </a>
      </div>
    </li>
  </ul>
</div>
<main class="main pl-72 " id="main">
  <div class="h-40  px-4 pl-12" id="top">
    <h1
      class="text-4xl font-bold text-sky-950 capitalize  pb-4 pt-20 border-b-2 border-amber-400 w-full "
    >
      {% block header%} dashboard {% endblock%}
    </h1>
  </div>
  <div class="px-12" id="wraper2">{% block main%} {% endblock%}</div>
</main>
{%endblock%}
